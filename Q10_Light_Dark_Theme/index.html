<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light/Dark Theme Toggle</title>
    <style>
        /* Light theme (default) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #ffffff;
            color: #333333;
            transition: all 0.3s ease;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .theme-toggle {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .toggle-btn {
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .toggle-btn:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        
        .content {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            border: 1px solid #e1e8ed;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        p {
            line-height: 1.6;
            font-size: 16px;
        }
        
        .feature-list {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
        }
        
        li {
            margin: 8px 0;
        }
        
        /* Dark theme styles */
        body.dark-theme {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        .dark-theme .container {
            background-color: #2d2d2d;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .dark-theme h1 {
            color: #ffffff;
        }
        
        .dark-theme .toggle-btn {
            background-color: #f39c12;
        }
        
        .dark-theme .toggle-btn:hover {
            background-color: #e67e22;
        }
        
        .dark-theme .content {
            background-color: #3a3a3a;
            border: 1px solid #555555;
        }
        
        .dark-theme .feature-list {
            background-color: #3a3a3a;
            border-left-color: #f39c12;
        }
        
        .theme-indicator {
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 20px;
        }
        
        .dark-theme .theme-indicator {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Light/Dark Theme Toggle</h1>
        
        <div class="theme-toggle">
            <button class="toggle-btn" onclick="toggleTheme()" id="themeBtn">
                Switch to Dark Theme
            </button>
        </div>
        
        <div class="theme-indicator">
            Current theme: <span id="currentTheme">Light</span>
        </div>
    </div>

    <script>
        function toggleTheme() {
            // Get the body element and button
            var body = document.body;
            var themeBtn = document.getElementById('themeBtn');
            var currentTheme = document.getElementById('currentTheme');
            
            // Check if dark theme is currently active
            if (body.classList.contains('dark-theme')) {
                // Switch to light theme
                body.classList.remove('dark-theme');
                themeBtn.innerHTML = 'Switch to Dark Theme';
                currentTheme.innerHTML = 'Light';
            } else {
                // Switch to dark theme
                body.classList.add('dark-theme');
                themeBtn.innerHTML = 'Switch to Light Theme';
                currentTheme.innerHTML = 'Dark';
            }
        }
    </script>
</body>
</html>
