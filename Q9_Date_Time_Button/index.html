<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date and Time</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f8ff;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #c0392b;
        }
        
        #dateTimeDisplay {
            margin-top: 30px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            border-left: 5px solid #3498db;
            display: none;
        }
        
        .date {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .time {
            font-size: 20px;
            color: #e74c3c;
        }
        
        .day {
            font-size: 18px;
            color: #7f8c8d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date & Time Display</h1>
        
        <p>Click the button below to see the current date and time:</p>
        
        <button onclick="showDateTime()">Show Current Date & Time</button>
        
        <div id="dateTimeDisplay">
            <div class="date" id="dateDisplay"></div>
            <div class="time" id="timeDisplay"></div>
            <div class="day" id="dayDisplay"></div>
        </div>
    </div>

    <script>
        function showDateTime() {
            // Create new Date object
            var now = new Date();
            
            // Get day names array
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            // Get month names array
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 
                         'July', 'August', 'September', 'October', 'November', 'December'];
            
            // Format date
            var day = days[now.getDay()];
            var date = now.getDate();
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            
            // Format time
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var ampm = hours >= 12 ? 'PM' : 'AM';
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 should be 12
            
            // Add leading zeros
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            
            // Create formatted strings
            var dateString = date + ' ' + month + ' ' + year;
            var timeString = hours + ':' + minutes + ':' + seconds + ' ' + ampm;
            
            // Display the results
            document.getElementById('dateDisplay').innerHTML = dateString;
            document.getElementById('timeDisplay').innerHTML = timeString;
            document.getElementById('dayDisplay').innerHTML = day;
            
            // Show the display div
            document.getElementById('dateTimeDisplay').style.display = 'block';
        }
    </script>
</body>
</html>
