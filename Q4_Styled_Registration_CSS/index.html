<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
/* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    line-height: 1.6;
}

/* Main heading */
h1 {
    text-align: center;
    color: #fff;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    font-weight: 300;
    letter-spacing: 1px;
}

/* Form container */
form {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.3);
}

/* Labels */
label {
    display: block;
    font-weight: 600;
    color: #333;
    margin-bottom: 8px;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

/* Input fields styling */
input[type="text"],
input[type="email"],
select {
    width: 100%;
    padding: 15px;
    border: 2px solid #e1e5e9;
    border-radius: 12px;
    font-size: 1rem;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
    margin-bottom: 20px;
}

input[type="text"]:focus,
input[type="email"]:focus,
select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background: rgba(255, 255, 255, 1);
    transform: translateY(-2px);
}

/* Select dropdown */
select {
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 12px center;
    background-repeat: no-repeat;
    background-size: 16px;
    padding-right: 40px;
}

/* Radio buttons container */
.radio-group {
    margin-bottom: 20px;
}

/* Radio button styling */
input[type="radio"] {
    margin-right: 10px;
    margin-bottom: 10px;
    transform: scale(1.2);
    accent-color: #667eea;
}

/* Radio button labels */
label[for="male"],
label[for="female"] {
    display: inline;
    font-weight: 500;
    margin-right: 20px;
    margin-bottom: 0;
    text-transform: none;
    letter-spacing: normal;
    cursor: pointer;
}

/* Submit button */
input[type="submit"] {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 15px 40px;
    border: none;
    border-radius: 12px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 20px;
    width: 100%;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

input[type="submit"]:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
    background: linear-gradient(135deg, #5a67d8 0%, #6c5ce7 100%);
}

input[type="submit"]:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
}

/* Responsive design */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    
    form {
        padding: 30px 20px;
        border-radius: 15px;
    }
    
    input[type="text"],
    input[type="email"],
    select {
        padding: 12px;
    }
    
    input[type="submit"] {
        padding: 12px 30px;
        font-size: 1rem;
    }
}

/* Additional enhancements */
input[type="text"]:valid,
input[type="email"]:valid {
    border-color: #10b981;
}

input[type="text"]:invalid:not(:focus):not(:placeholder-shown),
input[type="email"]:invalid:not(:focus):not(:placeholder-shown) {
    border-color: #000000;
}

/* Smooth animations */
form {
    animation: slideUp 0.6s ease-out;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Hover effects for form fields */
input[type="text"]:hover,
input[type="email"]:hover,
select:hover {
    border-color: #a5b4fc;
    box-shadow: 0 2px 8px rgba(102, 126, 234, 0.15);
}
    </style>
</head>
<body>
  <h1>Student Registration</h1>
  <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="rollnumber">Roll Number:</label><br>
        <input type="text" id="rollnumber" name="rollnumber" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">Select a course</option>
            <option value="computer-science">Computer Science</option>
            <option value="electrical-engineering">Electrical Engineering</option>
            <option value="mechanical-engineering">Mechanical Engineering</option>
            <option value="civil-engineering">Civil Engineering</option>
            <option value="information-technology">Information Technology</option>
            <option value="business-administration">Business Administration</option>
            <option value="commerce">Commerce</option>
            <option value="arts">Arts</option>
            <option value="science">Science</option>
            <option value="law">Law</option>
            <option value="pharmacy">Pharmacy</option>
            <option value="nursing">Nursing</option>
            <option value="hotel-management">Hotel Management</option>
            <option value="media-studies">Media Studies</option>
            <option value="education">Education</option>
        </select><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
